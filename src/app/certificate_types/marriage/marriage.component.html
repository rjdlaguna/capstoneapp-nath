<div class="form-panel">
  <h2>Marriage Certificate Request</h2>

  <form [formGroup]="documentForm" (ngSubmit)="submitDocumentRequest()">
    <div class="form-group">
      <label>Recipient Name*</label>
      <input type="text" formControlName="name" />
      <div *ngIf="f['name']?.invalid && f['name']?.touched" class="error">
        Name is required (max 50 characters)
      </div>
    </div>

    <div class="form-group">
      <label>Upload File 1</label>
      <input type="file" (change)="onFileSelected($event, 1)" />
    </div>

    <div class="form-group">
      <label>Upload File 2</label>
      <input type="file" (change)="onFileSelected($event, 2)" />
    </div>

    <div class="button-group">
      <button type="submit" class="btn btn-req">Submit</button>
    </div>
  </form>
</div>
