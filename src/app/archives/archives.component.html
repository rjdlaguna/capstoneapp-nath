<div class="admin-container">
  <h2 class="dashboard-title">Archived Requests</h2>
  
  <div class="card">
    <table class="records-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Status</th>
          <th>Archived At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doc of archivedRequests">
          <td>{{ doc.name }}</td>
          <td>{{ doc.updated_at || doc.date_created | date:'medium' }}</td>
          <td class="capitalize">{{ doc.status }}</td>
          <td>{{ doc.updated_at | date:'medium' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
